<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyMatrix Airlines - Delete Flight</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('/flight-reservation-form-html-code/js/IMAGES/airlines2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }
    h1{
    margin-right: 60px;
    font-size: 40px;
    text-transform:uppercase;
    }
    .navbar {
      font-size: 1.5em;
      font-weight: bold;
    }
    .navbar .nav-links {
      display: flex;
      gap: 15px;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: background 0.3s, border-color 0.3s;
    }
    .navbar .nav-links a:hover {
      background: #1e90ff;
      border-color: #1e90ff;
      border-radius: 5px;
    }
    .navbar .nav-links a.active {
      background: #0d6efd;
      border-color: #0d6efd;
    }

    /* Delete Flight Container */
    .delete-flight-container {
      background: rgba(255, 255, 255, 0.95);
      margin: auto;
      padding: 30px;
      width: 450px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .delete-flight-header {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #0d3b66;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    /* Delete Button */
    .delete-button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #ff6347;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .delete-button:hover {
      background: #ff4500;
      transform: scale(1.05);
    }
    /* Footer */
    footer {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 0;
      margin-top: auto;
      width: 100%;
    }
    footer p {
      margin: 0;
      font-size: 0.9em;
    }
    /* Responsive Design */
    @media (max-width: 480px) {
      .delete-flight-container {
        width: 90%;
        padding: 20px;
      }
      .navbar .title {
        font-size: 1.2em;
      }
      .navbar .nav-links {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>SkyMatrix Airlines</h1>
    <div class="nav-links">
      <a href="#">Add Flight</a>
      <a href="#">Delete Flight</a>
    </div>
  </div>
 
  <!-- Delete Flight Container -->
  <div class="delete-flight-container">
    <div class="delete-flight-header">Delete Flight</div>
    <form>
      <div class="form-group">
        <label for="flight-id">Flight Name/ID</label>
        <input type="text" id="flight-id" placeholder="Enter flight name or ID" required>
      </div>
      <button type="button" class="delete-button">Delete Flight</button>
    </form>
  </div>
 
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 SkyMatrix Airlines. All Rights Reserved.</p>
  </footer>
</body>
</html>
