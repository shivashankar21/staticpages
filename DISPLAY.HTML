<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
body, h1 {
    font-family: "Merriweather", serif;
}

body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('/flight-reservation-form-html-code/js/IMAGES/flight.png');
    min-height: 100%;
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 100%;
    text-align: center;
    opacity: 1;
    font-family: "Lato", sans-serif;
}

.flight-details, .passenger-form {
    border: 1px solid #ddd;
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 8px;
    font-family: "Lato", sans-serif;
}

.flight-details h2, .passenger-form h2 {
    margin-top: 0;
    font-family: "Merriweather", serif;
    font-size: 24px;
}

.bebas-neue-regular {
  font-family: "Bebas Neue", serif;
  font-weight: 600;
  font-style: normal;
  text-transform: uppercase;
}

.add{
    background-color: #14b437;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.remove{
    background-color: #c91717;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.add:hover{
    background-color:#1c7cd4;
}

.passenger-form {
    margin-bottom: 15px;
}

.proceed-button {
    background-color: #1c7cd4;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-family: "Lato", sans-serif;
    transition: background-color 0.3s ease;
}

.proceed-button:hover {
    background-color: #45a049;
} 
    </style>

</head>
<body>

<div class="bgimg">
    <div class="container">
        <div class="flight-details">
            <h2 class="bebas-neue-regular">Selected Flight Details</h2>
            <p>Flight Number: <span id="flight-number">AI202</span></p>
            <p>Departure: <span id="departure">New Delhi</span></p>
            <p>Arrival: <span id="arrival">Mumbai</span></p>
            <p>Date: <span id="date">2024-12-20</span></p>
            <p>Time: <span id="time">10:00 AM</span></p>
        </div>
     
        <div id="passenger-forms">
            <div class="passenger-form">
                <h2 class="bebas-neue-regular">Passenger Details</h2>
                <form id="field">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" required><br><br>
                    <label for="passport">Passport Number:</label><br>
                    <input type="text" id="passport" name="passport" required><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                </form>

                <button class="remove" onclick="removePassengerForm(this)">Remove Passenger</button>
            </div>
        </div>
     
        <button class="add" onclick="addPassengerForm()">Add Another Passenger</button>
        <br><br>
        <button class="proceed-button">Proceed to Payment</button>
    </div>
</div>

<script>
    function addPassengerForm() {
        const passengerForms = document.getElementById('passenger-forms');
        const newForm = document.createElement('div');
        newForm.className = 'passenger-form';
        newForm.innerHTML = `
            <h2 class="bebas-neue-regular">Passenger Details</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required><br><br>
                <label for="passport">Passport Number:</label><br>
                <input type="text" id="passport" name="passport" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
            </form>
            <button class="remove" onclick="removePassengerForm(this)">Remove Passenger</button>
        `;
        passengerForms.appendChild(newForm);
    }
    function removePassengerForm(button) {
        const passengerForm = button.parentElement;
        passengerForm.remove();
    }
</script>

</body>
</html>
