<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyMatrix Airlines - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('/flight-reservation-form-html-code/js/IMAGES/flight.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    h1{
    margin-right: 60px;
    font-size: 40px;
    text-transform:uppercase;
  }
    .navbar {
      font-size: 1.5em;
      font-weight: bold;
    }
    .navbar .nav-links {
      display: flex;
      gap: 15px;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border: 2px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    .navbar .nav-links a:hover {
      background: #1e90ff;
      border-color: #1e90ff;
      border-radius: 5px;
    }
    /* Add Flight Container */
    .add-flight-container {
      background: rgba(255, 255, 255, 0.95);
      margin: 30px auto;
      padding: 30px;
      width: 450px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .add-flight-header {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #0d3b66;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    /* Add Button */
    .add-button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #1e90ff;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-button:hover {
      background: #0d6efd;
    }
    /* Footer */
    footer {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
      font-size: 0.9em;
    }
    /* Responsive Design */
    @media (max-width: 480px) {
      .add-flight-container {
        width: 90%;
        padding: 20px;
      }
      .navbar .title {
        font-size: 1.2em;
      }
      .navbar .nav-links {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>SkyMatrix Airlines</h1>
    <div class="nav-links">
      <a href="#">Add Flight</a>
      <a href="#">Delete Flight</a>
    </div>
  </div>
 
  <!-- Add Flight Container -->
  <div class="add-flight-container">
    <div class="add-flight-header">Add Flight</div>
    <form>
      <div class="form-group">
        <label for="flight-name">Flight Name</label>
        <input type="text" id="flight-name" placeholder="Enter flight name" required>
      </div>
      <div class="form-group">
        <label for="arrival-time">Arrival Time</label>
        <input type="time" id="arrival-time" required>
      </div>
      <div class="form-group">
        <label for="departure-time">Departure Time</label>
        <input type="time" id="departure-time" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" id="source" placeholder="Enter source" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter destination" required>
      </div>
      <button type="submit" class="add-button">Add Flight</button>
    </form>
  </div>
 
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 SkyMatrix Airlines. All Rights Reserved.</p>
  </footer>
</body>
</html>
